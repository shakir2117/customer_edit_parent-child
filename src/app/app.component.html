<h2>Customer List</h2>

<table>
  <tr>
    <th>No.</th>
    <th>Name</th>
    <th>Email</th>
    <th>Contact</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.email }}</td>
    <td>{{customer.phone}}</td>
    <td><button (click)="editCustomer(customer)">Edit</button></td>
  </tr>
</table>
<app-child [customer]="cusedit"></app-child>
